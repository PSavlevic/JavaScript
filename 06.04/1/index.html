<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="css/script.js" defer></script>
</head>
<body>
<h1 id="show"></h1>
<script>
    'use strict';
    var ivestiMetus = prompt("How many years have you been with the company?");
    if(ivestiMetus <= 9) {
        document.getElementById("show").innerHTML = "You will receive a Christmas bonus of 50 pounds"
    } else if (ivestiMetus <= 19) {
        document.getElementById("show").innerHTML = "You will receive a Christmas bonus of 100 pounds"
    } else if (ivestiMetus >= 20) {
        document.getElementById("show").innerHTML = "You will receive a Christmas bonus of 150 pounds"
    }
</script>
</body>
</html>
