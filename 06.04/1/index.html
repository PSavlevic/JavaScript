<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="css/script.js" defer></script>
</head>
<body>
    <input type="text" id="color" placeholder="irasyk spalva">
    <input type="submit" onclick="fn()">
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

<script>
    function fn() {
    var color = document.getElementById("color").value;
    var atv = document.querySelectorAll("div");
    for (i = 0; i < atv.length; i++) {
        atv[i].style.backgroundColor = color;
    }
}

</script>
</body>
</html>
