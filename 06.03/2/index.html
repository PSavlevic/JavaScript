<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ar tinki kariuomenei?</title>
</head>
<body>
<label>Ar tinki kariuomenei siuo metu?</label><br>
<input type="text" id="amzius" placeholder="irasykite amziu"><br>
<label>Ar buvot teistas?</label><br>
<input type="radio" name="irasas" id="taip" value="male"> Taip<br>
<input type="radio" name="irasas" id="ne" value="female"> Ne<br>
<input type="submit" onclick="fn()">
<h1 id="atsakymas"></h1>
<script>
    function fn() {
        var age = document.getElementById("amzius").value;
        var ne = document.getElementById("ne");
        if (age >= 18 && age <= 30 && ne.checked) {
            document.getElementById("atsakymas").innerHTML = "Tinki kariuomenei. Gali sulaukti pranesimo.";
        } else {
            document.getElementById("atsakymas").innerHTML = "Netinki kariuomenei.";
        }
    }
</script>
</body>
</html>
