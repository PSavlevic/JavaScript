<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script>
    function solution(X) {
        var a = " ";
        // I raides virsus
        for( let s = 0; s < ((X / 10) * 2); s++) {
            for(let s = 0; s < X; s++) {
                a += "*";
            }
            a += "<br>";
        }
        // I raides "stuburas"
        for(let s = 0; s < X; s++) {
            for(let s = 0; s < ((X / 10) * 5); s++) {
                a += "&nbsp;";
            }
            for(let s = 0; s < ((X / 10) * 5) ; s++) {
                a += "*";
            }
            a += "<br>";
        }
        // I raides apacia
        for( let s = 0; s < ((X / 10) * 2); s++) {
            for(let s = 0; s < X; s++) {
                a += "*";
            }
            a += "<br>";
        }
        return a;
    }
    document.write(solution(10));
</script>
</body>
</html>
