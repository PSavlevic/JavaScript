<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        table {
            margin-top: 20px;
        }
        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<input type="text" id="vardas">
<input type="text" id="pavarde">
<input type="submit" onclick="fn()">
<table>
    <tr>
        <th>Vardas</th>
        <th>Pavarde</th>
    </tr>
</table>

<script>
    function Person(name, surname){
        let naujaEilute = document.createElement("tr");
        document.querySelector("table").append(naujaEilute);
        let naujaStulpelis1 = document.createElement("td");
        naujaEilute.append(naujaStulpelis1);
        naujaStulpelis1.prepend(document.createTextNode(name));
        let naujaStulpelis2 = document.createElement("td");
        naujaEilute.append(naujaStulpelis2);
        naujaStulpelis2.append(document.createTextNode(surname));
    }

function fn(){
    var vardas = document.getElementById("vardas").value;
    var pavarde = document.getElementById("pavarde").value;
    Person(vardas, pavarde);
}

</script>
</body>
</html>
