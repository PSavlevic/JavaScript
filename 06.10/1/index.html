<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script>
   function raide(x) {
       a = " ";
       //L raides stuburas
       for(i = 0; i <= x; i++) {
           for (j=0; j <= x/4; j++){
           a += "*";
       }
       a += "<br>";
       }

   //L raides apacia
       for(i=0; i<(x/x)*3; i++){
           for(j=0; j<=x*1.5; j++){
               a+="*";
           }
           a+="<br>";
       }
       return a;
   }

   document.write(raide(18));
</script>
</body>
</html>
