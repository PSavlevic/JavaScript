<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script>

    function pRaide(x) {
        a = " ";

        //virsus
        for (let s = 0; s <= x/3; s++) {
            for (let p = 0; p <= x*3.7; p++) {
                a += "*";
            }
            a += "<br>";
        }


        //viduris
        for(let i=0; i <= x; i++){
            for(let j=0; j <= x; j++){
                a += "*";
            }
            for(let k = 0; k <= x*3; k++) {
                a += "&nbsp;"
            }
            for(let j=0; j <= x; j++){
                a += "*";
            }
            a += "<br>";
        }
        for (let s = 0; s <= x/3; s++) {
            for (let p = 0; p <= x*3.7; p++) {
                a += "*";
            }
            a += "<br>";
        }
        for(let i=0; i <= x*1.3; i++){
            for(let j=0; j <= x; j++){
                a += "*";
            }
            a += "<br>";
        }
        return a;
    }
    document.write(pRaide(10));
</script>
</body>
</html>
